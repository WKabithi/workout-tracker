name: Daily Accountability Check

on:
  schedule:
    # Runs at 17:00 UTC (20:00 EAT / Nairobi time, UTC+3)
    - cron: '0 17 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  check-workouts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install axios

      - name: Run accountability check
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GOOGLE_SHEETS_API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: node .github/workflows/check-workouts.js
